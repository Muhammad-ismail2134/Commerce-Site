{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create' %}" method="POST">
      {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write description here"></textarea>
              </div>
            <div class="form-group">
                <label for="imageurl">Image Url</label>
                <input type="text" class="form-control" name="imageurl" id="imageurl" placeholder="Image Url">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" id="price" min="0" placeholder="Price">
              </div>  
            <div class="form-group">
              <label for="category">Category</label>
              <select name="category" class="form-control" id="category"  >
               {% for cat in categories %}
                   <option value="{{ cat }}">{{ cat }}</option>
               {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-success">Create Listing</button>
          
    </form>
{% endblock %}
